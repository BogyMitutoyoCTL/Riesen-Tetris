<!-- index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="{{ static('fontawesome-free-web/css/all.css') }}">
  <link rel="stylesheet" type="text/css" href="{{ static('style.css') }}">
  <title>{{ app['name'] }} - Main</title>
</head>

<body>

  <div class="container-0">
    <div class="box-app-name">
      <span id="app-name">{{ app['name'] }}</span>
    </div>
    <div class="box-game-modes">
      <button type="button" id="btn-id-tetris" class="btn btn-tetris" onclick="location.href='control.html';">Tetris</button>
      <button type="button" id="btn-id-tetris-highscore" class="btn btn-tetris" onclick="location.href='highscores.html';">Highscore</button>
    </div>
    <div class="box-connected-users">
      Connected Users: <span id="connected-users">0</span>
    </div>
    <div class="box-playing-users">
      Playing Users: <span id="playing-users">0</span>
    </div>
    <div class="box-exit">
      <i class="fas fa-times-circle fa-6x"></i>
    </div>
  </div>
  <script src='{{ static('socket.io.js') }}' charset='utf-8'></script>
  <script src='{{ static('overview.js') }}' charset='utf-8'></script>
</body>

</html>
