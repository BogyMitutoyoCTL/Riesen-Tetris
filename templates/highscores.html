<!-- index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ static('fontawesome-free-web/css/all.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ static('style.css') }}">
    <title>{{ app['name'] }} - Highscores</title>
</head>

<body>

<div class="container-0">
    <div class="box-app-name">
        <span id="app-name">{{ app['name'] }}</span>
    </div>
    <div class="box-highscores">
        <ol>
            {% for entry in app['highscore'] %}
            <li>{{entry.points}} by {{entry.name}} on {{entry.date}}</li>
            {% endfor %}
        </ol>
    </div>
    <div class="box-exit">
        <i class="fas fa-times-circle fa-6x" onclick="location.href='/';"></i>
    </div>
</div>
</body>

</html>
